<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro</title>
    <link rel="icon" href="/img/logo.ico">
    <link rel="stylesheet" href="/css/intro.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header">
            Seja Bem-Vindo ao Meu Portifólio 
        </h1>

        <div class="titles">
            <div class="title title-1"><h1>Portifólio</h1></div>
            <div class="title title-2"><h1>de</h1></div>
            <div class="title title-3"><h1>Lucas Santil</1></div>
        </div>
        <ul class="blocks">
            <li class="block-1 block"></li>
            <li class="block-2 block"></li>
            <li class="block-3 block"></li>
            <li class="block-4 block"></li>
            <li class="block-5 block"></li>
            <li class="block-6 block"></li>
        </ul>
    </div>
    <script>
        TweenMax.staggerFrom(
            ".titles > div",
            0.8,
            {
                x: "-60",
                ease: Power3.easeInOut,
                opacity: "0",
            },
            2
        );

        TweenMax.staggerTo(
            ".titles > div",
            0.8,
            {
                x: "60",
                ease: Power3.easeInOut,
                delay: 1.2,
                opacity: "0",
            },
            2
        );
        TweenMax.staggerFrom(
            "li",
            3,
            {
                x: "-1600",
                delay: 4.2,
                ease: Expo.easeInOut,
            },
            0.16
        );

        TweenMax.staggerTo(
            "li",
            2.6,
            {
                x: "1600",
                delay: 6.8,
                ease: Expo.easeInOut,
            },
            0.2
        );

        var textWrapper = document.querySelector(".header");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );

        anime.timeline().add({
        targets: ".header .letter ",
        opacity: {
            value: [0, 1],
            easing: 'linear',
            duration: 1000 // Reduzindo a duração pela metade
        },
        translateY: {
            value: [80, 0],
            easing: 'easeOutExpo',
            duration: 1000 // Reduzindo a duração pela metade
        },
        translateZ: 0,
        easing: "easeOutExpo",
        delay: (el, i) => 8400 + 40 * i,
        complete: function() {
            // Redirecionamento após a animação
            setTimeout(function() {
                window.location.href = "/html/home.html";
            }, 1000); // Ajustando para coincidir com a duração da animação
        }
    });
    </script>
</body>
</html>
