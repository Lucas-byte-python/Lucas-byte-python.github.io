<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/exemple/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/exemple/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/exemple/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/exemple/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/exemple/vendor/animate/animate.css">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="/exemple/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/exemple/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/exemple/vendor/select2/select2.min.css">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="/exemple/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/exemple/css/util.css">
        <link rel="stylesheet" type="text/css" href="/exemple/css/main.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
	<script src="/exemple/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
        <script src="/exemple/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
        <script src="/exemple/vendor/bootstrap/js/popper.min.js"></script>
        <script src="/exemple/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
        <script src="/exemple/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
        <script src="/exemple/vendor/daterangepicker/moment.min.js"></script>
        <script src="/exemple/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
        <script src="/exemple/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
        <script src="/exemple/js/main.js"></script>
</head>
<body>
    <div class="limiter">
		<div class="container-login100" style="background-image: url('/exemple/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Nome">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Relembra-me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
						<input name="submit" type="submit" id="submit">
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Esqueceu a senha?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	
</body>
</html>
